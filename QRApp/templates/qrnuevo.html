{% extends 'index.html' %}
{% block name %} QrNuevo {% endblock %}

{% block content %}
<div class="div_titulo_form">
    <h2 class="titulo_form">
        Cargue su imagen QR aqui</h2>

</div>

    </div>
        

</form>
{% endblock %}
