<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRApp</title>
</head>
<body>
    <style>
        html{
            background-color: rgb(157, 250, 219);
        }
        .qrlink{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 10rem;
            }
        h1 {
            text-decoration: underline;
        }    
        a:hover {
            font-size: 24px;
            box-shadow: 10px 10px 10px 0px rgb(38, 69, 248);
        }
    </style>
    <div class="qrlink">
        <h1>Perfil Linkedin de Ignacio Guidali</h1>
        
        {% for link in links %}
        <img src="{{link.qr.url}}" alt="">
        {% endfor %}
        <a href="https://www.linkedin.com/in/guidaliignacio/">Link directo</a>

    </div>
</body>
</html>
